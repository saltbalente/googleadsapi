<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Previa de Anuncio</title>
    <style>
        .ad-container {
            max-width: 400px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 16px;
            font-family: Arial, sans-serif;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .ad-headline {
            font-size: 18px;
            font-weight: bold;
            color: #1a73e8;
            margin-bottom: 8px;
            line-height: 1.3;
        }
        
        .ad-description {
            font-size: 14px;
            color: #333;
            margin-bottom: 12px;
            line-height: 1.4;
        }
        
        .ad-url {
            font-size: 14px;
            color: #006621;
            margin-bottom: 8px;
        }
        
        .ad-extensions {
            font-size: 12px;
            color: #666;
            border-top: 1px solid #e0e0e0;
            padding-top: 8px;
            margin-top: 8px;
        }
        
        .mobile-preview {
            max-width: 320px;
        }
        
        .desktop-preview {
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="ad-container {{device_class}}">
        <div class="ad-headline">{{headline}}</div>
        <div class="ad-description">{{description}}</div>
        <div class="ad-url">{{display_url}}</div>
        {{#if extensions}}
        <div class="ad-extensions">
            {{extensions}}
        </div>
        {{/if}}
    </div>
</body>
</html>
